#cloud-config

users:
  - name: root
    groups: users, sudo
    shell: /bin/bash
    ssh_authorized_keys:
      - ${ssh_pub_key} 

packages:
  - git
  - time
  - netcat

runcmd:
  - cd /root
  - git clone 'https://github.com/xadips/kursinis-benchmark.git'
  - bash /root/kursinis-benchmark/helpers/test_helper.sh ${tool} ${test} ${host_ip}
